<script>
  //TASK1
  function Calculator() {
    this.read = function () {
      this.a = +prompt("Enter value of a:", "");
      this.b = +prompt("Enter value of B:", "");
    };

    this.sum = function () {
      return this.a + this.b;
    };
    this.mul = function () {
      return this.a * this.b;
    };
  }

  let calculator = new Calculator();
  calculator.read();
  alert("Sum=" + calculator.sum());
  alert("Mul=" + calculator.mul());

  //TASK2
  function Accumulator(startingValue) {
    this.value = startingValue;

    this.read = function () {
      this.value = +prompt("Enter a value to add:", 0);
    };
  }

  let accumulator = new Accumulator(1);
  accumulator.read();
  accumulator.read();
  alert(accumulator.value);
</script>
