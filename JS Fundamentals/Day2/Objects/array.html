<script>
  function sumInput() {
    let numbers = [];

    while (true) {
      let value = prompt("A number please?", 0);

      if (value === "" || value === null || !isFinite(value)) {
        break;
      } else {
        numbers.push(+value);
      }
    }

    let sum = 0;
    for (let number of numbers) {
      sum += number;
    }
    return sum;
  }
  alert(sumInput());
</script>

<script>
  function getMaxSubSum(arr) {
    let maxSum = 0;

    for (let i = 0; i < arr.length; i++) {
      let sumFixedStart = 0;
      for (let j = i; j < arr.length; j++) {
        sumFixedStart += arr[j];
        maxSum = Math.max(maxSum, sumFixedStart);
      }
    }
    return maxSum;
  }
  alert(getMaxSubSum([-1, 2, 3, -9])); // prints 5
  alert(getMaxSubSum([-1, 2, 3, -9, 11])); //  prints 11
  alert(getMaxSubSum([-2, -1, 1, 2])); // prints 3
  alert(getMaxSubSum([1, 2, 3])); // prints 6
  alert(getMaxSubSum([100, -9, 2, -3, 5])); // prints 100
</script>
