<script>
  //TASK1
  function makeUser() {
    return {
      name: "John",
      ref: this,
    };
  }
  let user = makeUser();
  alert(user.ref.name); //returns undefined

  //TASK2
  let calculator = {
    read() {
      this.a = +prompt("a?", 0);
      this.b = +prompt("b?", 0);
    },

    sum() {
      return this.a + this.b;
    },

    mul() {
      return this.a * this.b;
    },
  };

  calculator.read();
  alert(calculator.sum());
  alert(calculator.mul());

  //TASK3
  let ladder = {
    step: 0,
    up() {
      this.step++;
      return this;
    },
    down() {
      this.step--;
      return this;
    },
    showStep() {
      alert(this.step);
      return this;
    },
  };

  ladder.up().up().down().showStep().down().showStep();
</script>
