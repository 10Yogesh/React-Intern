<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      //TASK1
      let browser;
      if (browser == "Edge") {
        alert("You have got the edge");
      } else if (
        browser == "Chrome" ||
        browser == "Firefox" ||
        browser == "Safari" ||
        browser == "Opera"
      ) {
        alert("Okay we support these browsers");
      } else {
        alert("We hope this pafe looks okay");
      }

      //TASK2
      let a = +prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;

        case 1:
          alert(1);
          break;

        case 2:
        case 3:
          alert("2,3");
          break;
      }
    </script>
  </body>
</html>
